<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nonprofit Events Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
 
        }

        .year {
            width: 100%;
            /* Maintain aspect ratio */
            position: relative;
            height: 350px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .year img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .year:hover {
            transform: scale(1.05);
        }

        .event-details {
            display: none;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        .event-left, .event-right {
            flex: 1;
        }

        .event-right img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 15px;
        }
        .event-right iframe{
            border-radius: 15px;
        }

        .rectangle {
            position: relative;
            height: 100%;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .shadow {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 33%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
        }

        .text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

                const eventPhotos = event.photos.map(photo => `<img src="${photo}" alt="Event Photo">`).join('');
                document.querySelector('.event-right').innerHTML = event.video + eventPhotos;

                const detailsElement = document.getElementById('event-details');
                detailsElement.style.display = 'flex';

                const eventContainer = document.querySelector('.events-container');
                const yearElements = Array.from(eventContainer.children);
                const index = yearElements.indexOf(element);

                const currentRow = Math.floor(index / 3);
                const insertIndex = (currentRow + 1) * 3;

                const insertBeforeNode = yearElements[insertIndex] ? yearElements[insertIndex] : null;

                if (insertBeforeNode && eventContainer.contains(insertBeforeNode)) {
                    eventContainer.insertBefore(detailsElement, insertBeforeNode);
                } else {
                    eventContainer.appendChild(detailsElement);
                }
            }
